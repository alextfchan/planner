{% extends "header.html" %}

{% block title %}
    <h2><a href="{% url 'app_todo:app_todo' %}"> To Do List</a></h2>
{% endblock %}

{% block content %}

    <h3>{{ list_name }}</h3>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input value="Submit" type="submit"/>
        
        <input value="Cancel" type="button" onclick="location.href='{% url "app_todo:list" list_name.id %}'"/>

        {% if object %}
        <input value="Delete Item" type="button" onclick="location.href='{% url "app_todo:item_delete" list_name.id object.id %}'"/>
        {% endif %}
    </form>

{% endblock %}
